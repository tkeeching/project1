<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="game-board">
    <h1 class="game-title"><span class="tic">Tic</span> Tac <span class="toe">Toe</span></h1>
    <h2 class="announcement-text"></h2>
    <div class="row">
      <div class="column" id="1"></div>
      <div class="column" id="2"></div>
      <div class="column" id="3"></div>
    </div>
    <div class="row">
      <div class="column" id="4"></div>
      <div class="column" id="5"></div>
      <div class="column" id="6"></div>
    </div>
    <div class="row">
      <div class="column" id="7"></div>
      <div class="column" id="8"></div>
      <div class="column" id="9"></div>
    </div>
    <div class="buttons">
      <div>
      </div>
      <div>
        <button class="new-game-btn">New Game</button>
      </div>
      <div>
        <button class="training-btn">Training</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
